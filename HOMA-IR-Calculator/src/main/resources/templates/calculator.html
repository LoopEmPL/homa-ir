
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HOMA-IR Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .calculator-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .result-card {
            background-color: #e9ecef;
            border-left: 4px solid #198754;
        }
    </style>
</head>
<body>
    <div class="container calculator-container">
        <h1 class="text-center mb-4">HOMA-IR Calculator</h1>
        <form th:action="@{/calculate}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="fastingInsulin" class="form-label">Fasting Insulin (Î¼U/mL):</label>
                <input type="number" class="form-control" id="fastingInsulin" name="fastingInsulin" 
                       step="0.1" required min="0.1" placeholder="Enter fasting insulin value">
            </div>
            <div class="mb-3">
                <label for="fastingGlucose" class="form-label">Fasting Glucose (mg/dL):</label>
                <input type="number" class="form-control" id="fastingGlucose" name="fastingGlucose" 
                       step="0.1" required min="0.1" placeholder="Enter fasting glucose value">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Calculate HOMA-IR</button>
            </div>
        </form>
        
        <div th:if="${result != null}" class="mt-4 p-3 result-card rounded">
            <h2 class="h4 mb-3">Results:</h2>
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-2"><strong>HOMA-IR Value:</strong></p>
                    <h3 class="h2 text-primary" th:text="${#numbers.formatDecimal(result.homaIRValue, 1, 2)}"></h3>
                </div>
                <div class="col-md-6">
                    <p class="mb-2"><strong>Interpretation:</strong></p>
                    <p class="h5" th:text="${result.interpretation}"></p>
                </div>
            </div>
        </div>

        <div th:if="${error}" class="alert alert-danger mt-4" role="alert" th:text="${error}">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
